<body class="bg-transparent">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create una cuenta!</h1>
              </div>
              <form class="user" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                novalidate>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Nombre" name="nombre"
                      placeholder="Nombre" [(ngModel)]="from.nombre">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="Apellido1"
                      placeholder="Primer apellido" name="apellido1" [(ngModel)]="from.apellido1" #apellido1="ngModel">
                  </div>

                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="Apellido2"
                      placeholder="Segundo apellido" name="apellido2" [(ngModel)]="from.apellido2" #apellido2="ngModel">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="username" name="username"
                      placeholder="Usuario" [(ngModel)]="from.username" #username="ngModel">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="Password" placeholder="Contraseña"
                      name="password" [(ngModel)]="from.password" #password="ngModel">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepetirPassword"
                      placeholder="Repetir Contraseña">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="correo"
                    placeholder="Correo Electronico" name="correo" [(ngModel)]="from.correo" #correo="ngModel">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="telefono" id="Telefono"
                      placeholder="Telefono" [(ngModel)]="from.telefono" #telefono="ngModel">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="DNI" name="dni" placeholder="DNI"
                      [(ngModel)]="from.dni" #dni="ngModel">
                  </div>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block">Registrate</button>
                </div>
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                  Signup failed!<br />{{ errorMessage }}
                </div>
              </form>
              <div class="alert alert-success" *ngIf="isSuccessful">
                ¡Tu registro a sido exitoso!
              </div>
              <hr>
              <div class="text-center">
                <a class="small" href="login/forgot">Has olvidado tu contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login">
                  ¿Ya tienes una cuenta? Accede!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
